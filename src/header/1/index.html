<!doctype html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Header (Pattern)"/>
  <title>Header (Pattern)</title>
</head>

<body class="bg-base">

<header class="grid-template absolute inset-x-0 z-1 before:absolute before:inset-[0_0_-60px_0] before:-z-1 before:pointer-events-none before:bg-fade-to-b">
  <div class="col-wide grid grid-cols-[minmax(0,1fr)_auto_minmax(0,1fr)] gap-fluid-md items-center min-h-[80px]">
    <div class="flex flex-wrap gap-static-md items-center justify-start">
      <nav aria-label="Main">
        <p-button-pure id="nav-button" class="p-static-xs -m-static-xs" theme="dark" type="button" icon="menu-lines" hide-label="{base: true, s: false}" aria="{'aria-haspopup': 'dialog'}">Menu</p-button-pure>
      </nav>
    </div>
    <p-crest class="sm:hidden" theme="dark" href="#"></p-crest>
    <p-wordmark class="max-sm:hidden" theme="dark" href="#"></p-wordmark>
    <div class="flex flex-wrap gap-static-md items-center justify-end">
      <p-button-pure class="p-static-xs -m-static-xs" theme="dark" type="button" icon="search" hide-label="true">Search</p-button-pure>
      <p-button-pure class="p-static-xs -m-static-xs" theme="dark" type="button" icon="user" hide-label="true">Login</p-button-pure>
    </div>
  </div>
</header>

<main class="grid-template">
  <div
    class="col-full grid grid-cols-subgrid items-end h-[clamp(480px,80vh,1000px)]">
    <video class="col-span-full row-span-full min-w-full min-h-full object-cover object-center" poster="/assets/mood-porsche-gts.webp" loop muted autoplay playsinline aria-hidden="true">
      <source src="/assets/mood-porsche-gts.mp4" type="video/mp4">
      <source src="/assets/mood-porsche-gts.webm" type="video/webm">
    </video>
    <div class="col-wide row-span-full mb-fluid-lg">
      <h2 class="prose-heading-lg dark">Pattern</h2>
      <h1 class="prose-display-lg dark">Header</h1>
    </div>
  </div>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
